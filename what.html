<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe with Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/tictactoe-js/dist/tictactoe.min.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe with Bot</h1>
    <div id="board"></div>
    <script>
      // create a new Tic Tac Toe game with a bot player
      const game = new TicTacToe.Game({
        playerX: new TicTacToe.PlayerHuman("X"),
        playerO: new TicTacToe.PlayerBot("O"),
        container: document.getElementById("board")
      });
      // start the game
      game.start();
    </script>
  </body>
</html>
